<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button New Page</title>
  <style>
    .box {
      width: 300px;
      height: 100px;
      display: grid;
      justify-content: center;
      align-content: center;

    }
  </style>
</head>

<body>
  <script>
    function newpage() {
      location.href = "https://www.google.com";
    }
  </script>
  <div class="box">
    <button onclick="newpage()">Clicke here to open New Page</button>
  </div>
</body>

</html>
