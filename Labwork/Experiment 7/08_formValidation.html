<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
      label {
        display: inline-block;
        min-width: 130px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form action="" name="myForm" onsubmit="return validateForm(this)" method="post" >
      <label for="fname">First Name : </label>
      <input type="text" id="fname" name="fname" />
      <br />
      <label for="lname">Last Name : </label>
      <input type="text" id="lname" name="lname" />
      <br />
      <label for="email">Email : </label>
      <input type="text" id="email" name="email" />
      <br />
      <label for="mobileNumber">MobileNumber : </label>
      <input type="text" id="mobileNumber" name="mobileNumber" />
      <br />
      <label for="userName">UserName : </label>
      <input type="text" id="userName" name="userName" />
      <br />
      <label for="password">Password : </label>
      <input type="password" id="password" name="password" />
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
  <script>
    function validateForm(form) {
    if (form.fname.value === "") {
            alert("please enter First Name");
            form.fname.focus();
        return false;
    } else if (form.lname.value === "") {
        alert("please enter Last Name");
        form.lname.focus();
        return false;
    }
    //email validation
    const email=  /^\w+@[a-zA-z]+\.[a-zA-z]{2,4}$/
    if(!email.test(form.email.value)){
        alert('please enter valid email');
        form.email.focus();
        return false;
    }
    
    //mobile Number
    const mobileNumber=/^[1-9]\d{9}$/
    if(!mobileNumber.test(form.mobileNumber.value)){
        alert('please enter valid mobile number');
        form.mobileNumber.focus();
        return false;
    }

    if (form.userName.value === "") {
        alert("please enter Username :");
        form.userName.focus();
        return false;
    } 
    
    //password validation
    const password=/^\w{5,8}$/
    if (!password.test(form.password.value)) {
        alert("please enter password (5-8 charactar)");
        form.password.focus();
        return false;
    } 
    alert('Form Successfully Submitted');
    return true;

    }
  </script>
</html>
