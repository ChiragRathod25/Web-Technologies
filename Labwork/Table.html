<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table designing</title>
</head>
<body>
    <table border="1" cellspacing="3" cellpadding="5">
        <tr>
            <th rowspan="2" colspan="2">
                Today's Opinion Poll Question
            </th>
            <th colspan="3">
                Political Party
            </th>
        </tr>
        <tr>
            <th>
                Democrat
            </th>
            <th>
                Republican
            </th>
            <th>
                Independent
            </th>
        </tr>
        <tr>
            <th rowspan="3" width="150" height="150">
                Do you favor or oppose increasing the minimum wage?
            </th>
            <th>
                Favor
            </th>
            <th>
                70%
            </th>
            <th>
                35%
            </th>
            <th>
                55%
            </th>
        </tr>
        <tr>
            <th>
                Oppose
            </th>
            <th>
                25%
            </th>
            <th>
                60%
            </th>
            <th>
                30%
            </th>
        </tr>
        <tr>
            <th>
                Unsure
            </th>
            <th>
                5%
            </th>
            <th>
                5%
            </th>
            <th>
                15%
            </th>
        </tr>
    </table>
</body>
</html>
