<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        origin={x:0, y:0, move:function(a,b) {this.x +=a; this.y +=b; }};
           
        for(i in origin)
            document.writeln("<br>"+i + '=', + origin[i]);
        origin.move(3,2); 
        for(i in origin)
            document.writeln("<br>" + i + '=', + origin[i]);

    </script>
</body>
</html>
