<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        function fact(n){
            prod=1;
            for(var i=2;i<=n;i++)
                prod *= i;
            return prod;
        }
        for(var i=0; i<=6; i++)
            document.writeln(i + '!=' + fact(i) + ', ');
      
    </script>
</body>
</html>
