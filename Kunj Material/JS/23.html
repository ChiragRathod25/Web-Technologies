<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>analog clock</title>
</head>
<body>
    <script>
        function ShowTime(){
            Today=new Date();
            d=Today.getSeconds();
            
            document.writeln("time is <br>", d);
        }
    </script>
    <button onClick="setInterval('ShowTime()',2000);">Start</button>
</body>
</html>
