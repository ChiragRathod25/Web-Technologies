<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array related function</title>
</head>
<body>
    <script>
    var protocols=["SMTP","HTTP","FTP","HTTPS"];
    document.writeln("before sorting <br>");
    for(i=0; i<protocols.length; i++)
        document.writeln(protocols[i]);
   
    protocols.sort();
    document.write("<br> aftersorting <br>");
    for(i=0; i<protocols.length; i++)
        document.writeln(protocols[i]);

    protocols.reverse();
    document.write("<br> after reverse function<br>");
    for(i=0; i<protocols.length; i++)
        document.writeln(protocols[i]);

    var protocols1= protocols.concat("POP3");
    document.write("<br> after concat funcation<br>");
    for(i=0; i<protocols1.length; i++)
        document.writeln(protocols1[i]);
        
    document.write("<br> after push function<br>");
    protocols.push("SMB");
     for(i=0; i<protocols.length; i++)
        document.writeln(protocols[i]);
     </script>
</body>
</html>
