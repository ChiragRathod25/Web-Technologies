<body>
    <Script language="javascript">
        // <!-- adding comment ctrl+/ -->
        // <!-- local variable are declared wihthin a funcation or block -->
        // <!-- var variable name=value; -->
    
        var sum=0;              //number
       
        document.writeln(sum," ",typeof(sum),"<br>"); 

        var msg="hello bvm";    //string

        document.writeln(msg," ",typeof(msg),"<br>"); 
        
        var found=false;        //boolean
        document.writeln(found," ",typeof(found),"<br>"); 
        var month="April";      //string
        document.writeln(month," ",typeof(month),"<br>"); 
        var count;              //undefined
        document.writeln(count, " ",typeof(count),"<br>"); 
        count =0;               //number
        document.writeln(count," ",typeof(count),"<br>"); 
        result= 2 < 3; 
        document.writeln(result," ",typeof(result),"<br>"); 
        // <!-- Global Variable is created without the keyword var or outside function variable is called global -->
        x=1;
        lang=javascript;
        flag=true;
