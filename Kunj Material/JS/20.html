<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doClose() {
            msg="current window will be closed do you want to proceed? " ;
            state=confirm(msg);
            if(state){
                alert("you pressed ok Button");
                window.close();
            }
            else alert("you pressed cancel Button"); 
        }
    </script>
    <button onClick="doClose()">close</button>
</body>
</html>
