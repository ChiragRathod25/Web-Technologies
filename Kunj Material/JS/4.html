<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript arithmetic operators</title>
</head>
<body>
    <script>
        // arithmetic operators
        //+
        var result= 2 + 3;
        document.writeln(" 2 \+ 3;=",result, " ",typeof(result),"<br>");    
        result= "hello" +" bvm";
        document.writeln("\"hello\" \+\" bvm\";=",result, " ",typeof(result),"<br>");
        result= 2 + "MB";
        document.writeln("2 \+ \"MB\";=",result, " ",typeof(result),"<br>");
        //-
        result= 3 - 2;
        document.writeln(" 3 \- 2;=",result, " ",typeof(result),"<br>");
        result= 3 - "MB";
        document.writeln("3 \- \"MB\";=",result, " ",typeof(result),"&nbsp not a number<br>");
        //*
        result= 3 * 2;
        document.writeln("3 \* 2;=",result, " ",typeof(result),"<br>");
        // /
        result= 5 / 2;
        document.writeln("5 \\ 2;=",result, " ",typeof(result),"<br>");
        result= 2 / 0;
        document.writeln("2 \\ 0;=",result, " ",typeof(result),"<br>");
        // %
        result= 5 % 2;
        document.writeln("5 \% 2;=",result, " ",typeof(result),"<br>");
        result= 2 % 0;
        document.writeln("2 \% 0;=",result, " ",typeof(result),"<br>");
        // ++
        x=1;
        document.writeln("x \= 1;=",x," ",typeof(x),"<br>");
        x++;
        document.writeln("x \+\+;=",x," ",typeof(x),"<br>");
        y=++x;
        document.writeln("y\=\+\+x;","&nbsp y\=", y, "&nbsp x=", x," ",typeof(x),"<br>");
        y=x++;
        document.writeln("y\=x\+\+;","&nbsp y\=", y, "&nbsp x=", x," ",typeof(x),"<br>");
        // --
        x=5;
        document.writeln("x \= 5;=",x," ",typeof(x),"<br>");
        x--;
        document.writeln("x \-\-;=",x," ",typeof(x),"<br>");
        y=--x;
        document.writeln("y\=\-\-x;","&nbsp y\=", y, "&nbsp x=", x," ",typeof(x),"<br>");
        y=x--;
        document.writeln("y\=x\-\-;","&nbsp y\=", y, "&nbsp x=", x," ",typeof(x),"<br>");
        // operator precedence lowest (+,-) , (*,/,%)
                            // highest (++, --, - , +) 
                            // associativity from left to right
                      
    </script>    
</body>
</html>
