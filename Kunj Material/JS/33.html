<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onLoad="frm.login.focus();">
    <script language="JavaScript">
        function  doCheck(form) {
            msg="";
            with(form){
                if(!checkLen(login,5,10))
                msg +=" login field must have 5 to 10 character";
                if(!checkLen(password,5,10))
                msg +=" password field must have 5 to 10 character";
            }
            if(msg=="") return true;
            else{
                alert(msg);
                return false;
            }
        }
        function checkLen(e, min, max){
            if(!frm.login.value=="")
                if(e.value.length >= min && e.value.length <= max ) return true;
            return false;
        }
        
    </script>
    <form name="frm" action="logout.html" method="post" onSubmit="return doCheck(this)">
            login: <input type="text" name="login"> <br>
            password: <input type="password" name="password"> <br>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
    </form>
</body>
</html>
