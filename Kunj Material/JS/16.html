<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in object</title>
</head>
<body>
    <script>
      var origin=new Object();
      origin.x=0;
      origin.y=0;
      for(i in origin)
        document.writeln(i + '=', + origin[i]);
      origin.x=2;
      for(i in origin)
        document.writeln(i + '=', + origin[i]);
    
      var odds=[1,3];
      odds[4]=9;
      for(i in odds)
        document.writeln("<br>odd[" + i + ']=', + odds[i]);
    </script>

</body>
</html>
