<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
    function addLanguage(languageName){
        const li=document.createElement('li');
        li.innerHTML=`${languageName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("CPP");
    addLanguage("Python");
    addLanguage("Java");
    
    function addOptiLanguage(languageName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(languageName));
        document.querySelector('.language').appendChild(li);
    } //this is more optimized way
    addOptiLanguage("golang")


    //edit element
    const secondLang=document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML="English"
    // secondLang.textContent="English";
    const newli=document.createElement('li');
    newli.textContent="English";
    secondLang.replaceWith(newli);

    //edit
    const firstLang=document.querySelector('li:first-child');
    firstLang.outerHTML='<li>Hindi</li>'

    //remove
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove() // it will remove golang
</script>
</html>
