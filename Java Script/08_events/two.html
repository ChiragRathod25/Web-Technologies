<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function</title>
</head>
<body>
    <h1>Chirag Rathod</h1>
    <button>cancle</button>
</body>
<script>
    // setTimeout(() => {
    //     console.log("Chirag");
    // }, 2000);

    const name=function (){
        document.querySelector('h1').innerHTML='Chirag Ranjitsinh Rathod';
    }
    const setMe=setTimeout(name,3000);
    document.querySelector('button').addEventListener('click',function(e){
        clearTimeout(setMe); //it needs reference
        console.log("Stopped");
    })
</script>
</html>
